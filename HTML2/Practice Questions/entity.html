<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>a&lt;b</h1>
    <!-- a < b -->
    <p>Apna &nbsp; &nbsp; &nbsp; &nbsp;College</p>
    <!-- large space -->

    <!-- HTML ENTITIES:
     start = &
     end = ;
     nbsp = non breaking space
     &lt; , &gt; = less/greater than -->
    <h1>a &hearts; b</h1>
    <h1>a &sung; b</h1>
    <h1>a &quot; b</h1>
    <h1>a &amp; b</h1>
    <h1>this is a &bigstar;</h1>
    <!-- name for star -->
    <h1>this is a &#9733;</h1>
    <!-- code for star-->
<h1>this is a &#9829;</h1>


<h1>this is copyright &copy; </h1>
<h1>this is trademark &trade;</h1>
<h1>this is trademark &reg;</h1>
</body>

</html>
