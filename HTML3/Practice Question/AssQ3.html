<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <h1><B>FEEDBACK FORM</B></h1>
        <div>
               <label for="name">Name</label>
            <input type="text" id="name" placeholder="Write your name">
            <br>
         <label for="email">Email</label>
            <input type="email" id="email" placeholder="Write your email">
        </div>
        
        <br>
        
         <label for="message">Message:</label>
         <div>
  <textarea name="message" rows="5" cols="60"></textarea>
         </div>
       
          

       <br>
  <label for="rating">Rate us out of 5:</label>
  <br>
        <input type="radio" name="rat" id="one" value="one" >
        <label for="one">1</label>
        <br>
        <input type="radio" name="rat" id="two" value="two" >
        <label for="two">2</label>
        <br>
        <input type="radio" name="rat" id="three" value="three" >
        <label for="three">3</label>
        <br>
        <input type="radio" name="rat" id="four" value="four" >
        <label for="four">4</label>
        <br>
        <input type="radio" name="rat" id="five" value="five" >
        <label for="five">5</label>
        <br>

        <button>Send your message!</button>
    </form>
</body>
</html>
