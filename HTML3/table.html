<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table>
        <caption>
            Food menu
        </caption>
        <thead>
            <!-- to wrap table header -->
   <tr>
            <!-- rows in table -->
            <th>Item</th>
            <!-- header in table -->
            <th>Price</th>
        </tr>
        </thead>
     <tbody>
        <!-- to wrap table body -->
      <tr>
            <td>Frooti</td>
            <!-- data in table -->
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
     </tbody>
  
    </table>
</body>

</html>
